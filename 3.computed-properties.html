<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practices | Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Computed Properties -->
      <input type="text" v-model="age">
      <p> Javascript : {{ age >= 18 ? 'Reşittir' : 'Reşit Değildir' }} </p>
      <p> Method {{ ageWriter() }} </p>
      <hr>
      <p> Computed : {{ ageWriterComp }} </p>
      <p> {{ sayi }} </p>
      <button @click="sayi++">Sayı Arttır</button>
    </div>
    <!-- Methodlar html içinde veri değiştiği anda hiç bir şart olmadan tekrardan çalışır -->
    <!-- Bu yüzden computed kullanırız.: Computed sadece kendi içinde bağımlı olduğu değişkenler
    değiştikçe çalışır. -->
    <script>
      new Vue({
          el: "#app",
          data : {
              age:0,
              sayi:0
          },
          methods:{
              ageWriter(){
                  console.log("Method Çalıştı");
              return this.age >= 18 ? 'Reşittir' : 'Reşit Değildir'
              }
          },
          computed:{
              ageWriterComp(){
                  console.log("Computed Çalıştı");
              return this.age >= 18 ? 'Reşittir' : 'Reşit Değildir'
              }
          },
          watch :{
              age(newValue,oldValue){
                  console.log("New  : " + newValue);
                  console.log("old  : " + oldValue);
              }
          }
      })
    </script>
  </body>
</html>
