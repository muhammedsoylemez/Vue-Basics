<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practices | Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
    <!-- Koşullar -->
    <button @click ="showBox = !showBox">show/hide</button>
        <p v-if="showBox" >Sayfa açıldığında gösterilecek</p>
        <p v-else-if="!showBox">Sayfa açıldığında gösterilmeyecek Button ile gösterilecek</p>
        <p v-else>İki şartı da sağlamazsa</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
            showBox: true
        }

      });
    </script>
  </body>
</html>
