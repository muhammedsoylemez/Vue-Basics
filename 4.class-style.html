<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practices | Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: bisque;
            border:1px solid #666;
            box-shadow: 0px 0px 10px 5px #888888;
            border-radius: 5px;
            margin:10px;
        }
        .blue{
            background-color: cadetblue;
        }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Class Dynamic Style -->
        <div class="box" :class="className"></div>
        <div class="box" :class="className"></div>
        <div class="box" :style="{'background-color' :'aqua' }"></div>
        <button @click="showBlue = !showBlue">Ekle/KaldÄ±r</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
            // className : "blue",
            showBlue : false
        },
        computed:{
            className(){
                return {'blue' : this.showBlue};
            }
        }
      });
    </script>
  </body>
</html>
