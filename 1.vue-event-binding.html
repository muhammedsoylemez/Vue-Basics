<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practices | Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Even Binding -->
        <!-- <input type="text" v-on:keypress ="keyp($event)" > -->
        <!-- <button v-on:click="arttir()">Arttır</button> -->
        <!-- Event modifiers ile @keypress.enter şeklinde "enter" tuşuna
             basınca işlemi gerçekleştir diyebiliyoruz.-->
        <input type="text" @keypress.enter ="keyp($event)" >
        <button @click="arttir()">Arttır</button>
        <p>{{ sayi }}</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data:{
                sayi: 0
            },
            methods:{
                arttir(){
                    this.sayi++;
                },
                keyp(e){
                    // if (e.keyCode == 13) {
                    //     this.sayi += parseInt(e.target.value)
                    // } // Event modifier kullandığımız için enter kontrolü yapmamıza gerek yok.
                    // Daha fazla özellik için Vuejs.org içinde Event modifier aratabiliriz.
                    this.sayi += parseInt(e.target.value)
                }
            }
        })
    </script>
</body>
</html>
